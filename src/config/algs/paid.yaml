# --- Central-V specific parameters ---

action_selector: "multinomial"
epsilon_start: .5
epsilon_finish: .01
epsilon_anneal_time: 100000
mask_before_softmax: True

buffer_size: 8
batch_size_run: 8
batch_size: 8

env_args:
  state_last_action: False # critic adds last action internally

# update the target network every {} training steps
target_update_interval: 200

lr: 0.0005
critic_lr: 0.0005
td_lambda: 0.8

agent_output_type: "pi_logits"
critic_q_fn: "centralV"
critic_baseline_fn: "centralV"
critic_train_mode: "seq"
critic_train_reps: 1
q_nstep: 1 # 1 corresponds to normal r + gammaV

# PAID configuration parameters
name: "paid"
learner: "paid_learner"
mac: "paid_mac"
runner: "icql_parallel"
agent: "ff"
decentral_agent: "rnn"
ff_layer_dims: [64]
input_initialization_nonzeros: 6
obs_agent_id: True # Include the agent's one_hot id in the observation
obs_last_action: True # Include the agent's last action (one_hot) in the observation

# PAID hyper-parameters
critic_sampling_prob: 0.0
distillation_factor: 1.0
prior_factor: 1.0
propagate_divergence: True

